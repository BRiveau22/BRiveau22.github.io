<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengram</title>
    <link rel="icon" href="Media/Logo/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./firebaseSetup.js"></script>
    <script type="module" src="./Authentication.js"></script>
    <script type="module" src="./Database.js"></script>
</head>

<!-- Google tag (gtag.js) -->

<body>
    <div id="banner"></div>

    <div id="authForm">
        <h1>Sign Up or Sign In</h1>
        <input type="email" placeholder="email" id="userEmail">
        <input type="password" placeholder="password" id="userPassword">
        <br>
        <button id="signUpButton">Sign Up</button>
        <button id="signInButton">Sign In</button>
    </div>

    <div id="content">
        <div id="profileData">
            <h1 id="userName">Name: </h1>
            <img id="userImg" src="" alt="Profile Image">
            <h2 id="userLocation">Location: </h2>
            <p id="userDescription">Description: </p>
            <p id="userFood">Favorite Food: </p>
        </div>
        <button id="signOutButton">Sign Out</button>
    </div>

    <hr>

    <div id="userData">
        <h1>User Data from Database</h1>
        <div class="table" id="databaseResults">
            <div class="tr">
                <div class="th">
                    User ID
                </div>
                <div class="th">
                    Name
                </div>
                <div class="th">
                    Profile Image URL
                </div>
                <div class="th">
                    Location
                </div>
                <div class="th">
                    Description
                </div>
                <div class="th">
                    Favorite Food
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div id="embeddedApp">
        <h1>Try Out Bengram Now!</h1>
        <iframe src="https://thunkable.site/w/Gz8Kuf6eoqN_zlZnZ_ltj" title="Bengram" height=750 width=500></iframe>
    </div>
</body>
